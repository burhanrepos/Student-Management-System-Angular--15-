<div class="container-fluid  ">

  <div class="row mt-5 ">

      <div class="col-4">
        <div class="card border-0 shadow p-3">
          <div class="form-floating mb-3 text-center">
            <div class="text-center text-warning">Add Student</div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="firstname"  [(ngModel)]="studentObject.first_name">
            <label for="firstName">First name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="lastname"  [(ngModel)]="studentObject.last_name">
            <label for="lastName">Last name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  [(ngModel)]="studentObject.email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="mobile" placeholder="mobile"  [(ngModel)]="studentObject.mobile">
            <label for="mobile">Mobile</label>
          </div>
          <button type="button" class="btn btn-outline-success" (click)="addStudent()">Add Student</button>

        </div>
      </div>
      <div class="col-8">
        <h5 class="text-danger">Student List</h5>
        <div class="card p-3 shadow">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of studentList">
                  <td>{{student.first_name}}</td>
                  <td>{{student.last_name}}</td>
                  <td>{{student.email}}</td>
                  <td>{{student.mobile}}</td>
                  <td>
                    <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
</div>
